<!DOCTYPE html>
<html>
<head>
  <title>Inventory Website</title>
  <link rel="stylesheet" type="text/css" href="/asg/asg1/style.css">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
    </ul>
  </nav>

  <main>
    <h1>Inventory Management</h1>

    <form id="itemForm">
      <div class="form-row">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required placeholder="Enter item name">
      </div>
    
      <div class="form-row">
        <label for="description">Description:</label>
        <textarea id="description" name="description" required placeholder="Enter description"></textarea>
      </div>
    
      <div class="form-row">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required placeholder="Enter price">
      </div>
    
      <div class="form-row">
        <label for="imageURL">Image URL:</label>
        <input type="text" id="imageURL" name="imageURL" required placeholder="Enter image URL">
      </div>
    
      <div class="form-row">
        <button type="submit">Add Item</button>
        <button type="button" onclick="clearForm()">Clear</button>
      </div>
    </form>

    <div id="item-list"></div>

    <button type="button" id="delete-all-btn">Delete All</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
